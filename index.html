<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shuttle</title>

	<link rel="stylesheet" href="./assets/css/login.css">

</head>
<body>
	<div class="auth">
		<h1 class="title">SHUTTLE WITH YOU, EVERYWHERE</h1>
		<p>create a shuttle account to keep</p>
		<p>your bookmarks everywhere you go.</p>
		<br>
		<br>
		<h3 id="title-auth" style="margin-left: 18px;">sign-up</h3>
		<input type="email" placeholder="E-mail" id="email">
		<input type="password" placeholder="PASSWORD" id="password">
		<input type="password" placeholder="CONFIRM PASSWORD" id="repassword">
		<input type="submit" value="SIGN-UP" id="signUpBtn">
		<input type="submit" value="SIGN-IN" id="signInBtn">
		<p class="sign-text" id="signIn-Text">YOU HAVE ALREADY AN ACCOUNT ! <a href="#" id="GoToSignIn">LOG-IN</a> YOU HERE</p>
		<p class="sign-text" id="signUp-Text">YOU DON'T HAVE ANY ACCOUNT ! <a href="#" id="GoToSignUp">SIGN-UP</a> HERE</p>
	</div>
</body>

<script src="./assets/js/login.js" async=""></script>

</html>
