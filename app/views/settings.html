.btn  {

/* Switch button */

.switch {
  position: absolute;
  right: 20px;
  width: 50px;
  height: 17px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #BFBFBE;
  -webkit-transition: .4s;
  transition: .4s;
}
.slider:before {
  position: absolute;
  content: "";
  height: 12px;
  width: 12px;
  left: 4px;
  bottom: 3px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #e71f5f;
}

input:focus + .slider {
  box-shadow: 0 0 1px #e71f5f;
}

input:checked + .slider:before {
  transform: translateX(31px);
}

input:disabled + .slider {
  background-color: #e4e5e5;
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
